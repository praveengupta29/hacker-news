language: node_js
node_js:
  - node
script:
  - npm run lint:js
  - npm run lint:scss
  - npm run build
notifications:
  email:
    on_failure: change
cache:
  directories:
    - node_modules
before_deploy:
  - cd ./build
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  app: ps-hacker-news
  on:
    all_branches: true
